<!DOCTYPE html>
<html lang="es">
<head>
   <title>Calcular área de triángulo</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <!-- update the version number as needed -->
   <script defer src="/__/firebase/7.15.1/firebase-app.js"></script>
   <!-- include only the Firebase features as you need -->
   <script defer src="/__/firebase/7.15.1/firebase-auth.js"></script>
   <script defer src="/__/firebase/7.15.1/firebase-database.js"></script>
   <script defer src="/__/firebase/7.15.1/firebase-messaging.js"></script>
   <script defer src="/__/firebase/7.15.1/firebase-storage.js"></script>
   <!-- initialize the SDK after all desired features are loaded -->
   <script defer src="/__/firebase/init.js"></script>
   <link rel="stylesheet" href="estilos/estilo.css">
</head>
   <body>
      <form class="col s12" action="javascript:calcular();">
         <header>
            <h1 class="head">Área de un triángulo</h1>
            <button><span class="material-icons md-light">send</span></button>
         </header>
         <div class="campo">
            <input id="base" class="id" type="number" pattern="[0-9]" title="Solo números" autocomplete="off" required>
            <label for="base"><b>Ingrese la base</b></label>
         </div>
         
         <div class="campo">
            <input id="altura" class="id" type="number" pattern="[0-9]" title="Solo números" autocomplete="off" required>
            <label for="altura"><b>Ingrese la altura</b></label>
         </div>   
      </form>
      <script>
         $(document).ready(function() {
            Materialize.updateTextFields();
         });

         function calcular() {
         const Area= (base.valueAsNumber*altura.valueAsNumber)/2;
         const respuesta= `el area del triangulo es: ${Area}`;
         alert(respuesta); 
         }
      </script>
   </main>
   <footer>
      <b>Grupo IC-51M Equipo 12</b>
   </footer>
 </body>
</html>
